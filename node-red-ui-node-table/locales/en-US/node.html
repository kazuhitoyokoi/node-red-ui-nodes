<script type="text/x-red" data-help-name="ui_table">
    <p>Node-RED widget node which shows table.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">array</span></dt>
        <dd>An array of objects which contains row data.
        </dd>
    </dl>

    <p>Each row object data should have the same set of keys because keys in an object are used as the column name.</p>

    <h3>Example data</h3>
    <pre><code>[
    {
        "Name": "Kazuhito Yokoi",
        "Age": "35",
        "Favourite Color": "red",
        "Date Of Birth": "12/09/1983"
    },
    {
        "Name": "Oli Bob",
        "Age": "12",
        "Favourite Color": "red",
        "Date Of Birth": "12/08/2017"
    }
]</code></pre>
</script>
